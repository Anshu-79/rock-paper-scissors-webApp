<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="comp-label">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Let's go, people!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="images\rock.jpg" alt="Rock">
		</div>
		<div class="choice" id="paper">
			<img src="images\paper.jpg" alt="Paper">
		</div>
		<div class="choice" id="scissors">
			<img src="images\scissors.jpg" alt="Scissors">
		</div>

	<p id="action-message">Make your move.</p>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
